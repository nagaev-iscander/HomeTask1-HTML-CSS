<!DOCTYPE html>
<html>
	<head>
		<title>Форма обратной связи</title>
		<meta charset="utf-8">
		<meta name="description" content="Форма обратной связи для hh.ru">
		<link rel="stylesheet" type="text/css" href="styles.css"/>		
	</head>
	<body>
		<div class="fb_page_background_container">
			<div class="fb_page_background_holder">
				<div class="email_label"></div>
				<div class="fb_page_blocks_holder">
					<div class="fb_page_header" ><p>Drop us a message</p></div>
					<form name="test" method="post">
						<input type="text" value="Name" class="form_text_name">
						<input type="text" value="Email Address" class="form_text_email">
						<textarea name="comment" cols="40" rows="3" class="form_textarea">Write Us A Message</textarea>
  						<input type="submit" value="Send" class="submit_button">
 					</form>
				</div>
			</div> 				
		</div>
	</body>
</html>
